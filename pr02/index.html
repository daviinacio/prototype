<html ng-app="myApp" lang="br">
<head>
	<base href="/pr02/">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	
	<meta name="author" content="Davi In치cio" />
	<meta name="theme-color" content="#1d1d1d" />
	
	<title>Prototype02 - Davi In치cio</title>
	<meta name="description" content="Font-end design concept element oriented" />
	
	<meta name="twitter:image:src" content="https://prototype.daviapps.com/assets/img/bunner-01.jpg" />
	<meta name="twitter:site" content="@daviapps" />
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:title" content="Prototype02 - Davi In치cio" />
	<meta name="twitter:description" content="Font-end design concept element oriented" />

	<meta property="og:image" content="https://prototype.daviapps.com/assets/img/bunner-01.jpg" />
	<meta property="og:site_name" content="DaviApps" />
	<meta property="og:type" content="object" />
	<meta property="og:title" content="Prototype02 - Davi In치cio" />
	<meta property="og:url" content="https://prototype.daviapps.com/pr01" />
	<meta property="og:description" content="Font-end design concept element oriented" />
	
	<link rel="stylesheet" href="./ui-style.css" />
	<script src="./ui-fx.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap-grid.min.css" />
</head>
<body>
	<main>
		<section class="half-height flex-center line bunner dark-overlay"
			style="background-image: url(/assets/img/bunner-04.jpg);">
			<div class="container text-center">
				<h1 class="header no-margin">Prototype02</h1>
				<p>Font-end design concept element oriented</p>
			</div>
		</section>
		<section class="full-height line">
			<div>
				<h2 class="header text-center">Typography</h2>
				<div class="container">
					<h3 class="header">Headers</h3>
					<div class="card">
						<h1>Heading h1</h1>
						<h2>Heading h2</h2>
						<h3>Heading h3</h3>
						<h4>Heading h4</h4>
						<h5>Heading h5</h5>
						<h6>Heading h6</h6>
					</div>
				</div>
				<div class="container">
					<h3 class="header">Blockquotes</h3>
					<div class="card">
						<blockquote>
							This is an example of blockquote.
						</blockquote>
					</div>
				</div>
			</div>
		</section>
		<section class="full-height line">
			<div class="container">
				<h2 class="header">Buttons</h2>
				
				<h5 class="header">Normal</h5>
				<div>
					<button class="btn">Button</button>
					<button class="btn black">Black</button>
					<button class="btn white">White</button>
					<button class="btn accent">Accent</button>
					<button class="btn danger">Danger</button>
					<button class="btn success">Success</button>
					<button class="btn warning">Warning</button>
					<button class="btn info">Info</button>
					<button class="btn dark">Dark</button>
					<button class="btn link">Link</button>
				</div>
				
				<h5 class="header">Button Outline</h5>
				<div>
					<button class="btn outline">Button</button>
					<button class="btn black outline">Black</button>
					<button class="btn white outline">White</button>
					<button class="btn accent outline">Accent</button>
					<button class="btn danger outline">Danger</button>
					<button class="btn green outline">Success</button>
					<button class="btn warning outline">Warning</button>
					<button class="btn info outline">Info</button>
					<button class="btn dark outline">Dark</button>
				</div>
				
				<h5 class="header">Button Square</h5>
				<div>
					<button class="btn square">Button</button>
					<button class="btn black square">Black</button>
					<button class="btn white square">White</button>
					<button class="btn accent square">Accent</button>
					<button class="btn danger square">Danger</button>
					<button class="btn green square">Success</button>
					<button class="btn warning square">Warning</button>
					<button class="btn info square">Info</button>
					<button class="btn dark square">Dark</button>
				</div>
				
				<h5 class="header">Button curve</h5>
				<div>
					<button class="btn curve">Button</button>
					<button class="btn black curve">Black</button>
					<button class="btn white curve">White</button>
					<button class="btn accent curve">Accent</button>
					<button class="btn danger curve">Danger</button>
					<button class="btn green curve">Success</button>
					<button class="btn warning curve">Warning</button>
					<button class="btn info curve">Info</button>
					<button class="btn dark curve">Dark</button>
				</div>
				
				<h5 class="header">Small Button</h5>
				<div>
					<button class="btn danger sm">Danger</button>
					<button class="btn green sm">Success</button>
					<button class="btn warning sm">Warning</button>
					<button class="btn info sm">Info</button>
					<button class="btn dark sm">Dark</button>
				</div>
				
				<h5 class="header">Large Button</h5>
				<div>
					<button class="btn danger lg">Danger</button>
					<button class="btn green lg">Success</button>
					<button class="btn warning lg">Warning</button>
					<button class="btn info lg">Info</button>
					<button class="btn dark lg">Dark</button>
				</div>
				
				<h5 class="header">Extra Large Button</h5>
				<div>
					<button class="btn danger xl">Danger</button>
					<button class="btn green xl">Success</button>
					<button class="btn warning xl">Warning</button>
					<button class="btn info xl">Info</button>
					<button class="btn dark xl">Dark</button>
				</div>
			</div>
		</section>
		<section class="full-height flex-center">
			<div class="container text-center">
				<div class="debug d1 y2 x2" ui-fx="fadein" ui-fx-start="left"></div>
			</div>
		</section>
	</main>
</body>
</html>
